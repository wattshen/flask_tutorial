{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    
    <label for="tags">Tags (comma separated)</label>
    <input name="tags" id="tags" value="{{ request.form['tags'] or tags }}" placeholder="e.g. python, flask, tutorial">
    
    <label for="image">Image</label>
    {% if post['image_path'] %}
      <div style="margin-bottom: 10px;">
        <img src="{{ url_for('static', filename=post['image_path']) }}" alt="Current Image" style="max-width: 200px; max-height: 200px;">
        <p style="font-size: 0.8em; color: #666;">Current image. Upload new one to replace.</p>
      </div>
    {% endif %}
    <input type="file" name="image" id="image" accept="image/*">

    <label for="body">Body (Markdown supported)</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
